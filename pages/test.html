<!DOCTYPE html>
<html>
<head>
	<title>Election Details</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			padding: 20px;
		}

		h1 {
			text-align: center;
			color: #333333;
			margin-bottom: 30px;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			background-color: #ffffff;
			box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
		}

		th, td {
			text-align: left;
			padding: 15px;
		}

		th {
			background-color: #333333;
			color: #ffffff;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		.btn {
			background-color: #4CAF50;
			color: #ffffff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			float: right;
		}

		.btn:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Election Details</h1>
	<table>
		<tr>
			<th>Election Name</th>
			<td>Presidential Election</td>
		</tr>
		<tr>
			<th>Contestants Name</th>
			<td>John Smith, Sarah Johnson, Michael Lee</td>
		</tr>
		<tr>
			<th>Date</th>
			<td>April 15, 2023</td>
		</tr>
		<tr>
			<th>Timeframe</th>
			<td>8:00 AM - 8:00 PM</td>
		</tr>
		<tr>
			<th>Number of Citizens Voted</th>
			<td>1,250</td>
		</tr>
		<tr>
			<th>Number of Eligible Voters</th>
			<td>2,000</td>
		</tr>
	</table>
	<button class="btn">Vote Now</button>
	<script>
		document.querySelector('.btn').addEventListener('click', function() {
			alert('Redirecting to Voting Page...');
			window.location.href = 'voting.html';
		});
	</script>
</body>
</html>
