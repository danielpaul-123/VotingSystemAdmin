<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Issue New Voter's ID</title>
    <link rel="stylesheet" href="../assets/maincss.css" />
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div>
        <h1>New Voter's ID</h1>
      </div>
      <div class="navbuttons">
        <button class="beck" id="beck">Logout</button>
      </div>
    </header>
    <div id="main">
      <table align="center">
        <tbody>
        <form id="form" method="post" onsubmit="return false;" enctype="multipart/form-data"></form>
          <tr>
            <td class="btd">        
              <div class="inputbox">
                <input type="number" id="vid" required />
                <label for="">Voter's ID</label>
              </div>
            </td>
            <td  class="btd">
              <div class="inputbox">
                <input type="text" id="unm" required />
                <label for="">Username</label>
              </div>
            </td>  
          </tr>
          <tr>
            <td class="btd">        
              <div class="inputbox">
                <input type="password" id="pwd" required />
                <label for="">Password</label>
              </div>
            </td>
            <td  class="btda">
              <div class="inputbx">
                <label for="">Select Profile Image</label>
                <input type="file" value="Upload Photo" id="pimg" accept="image/jpeg, image/png" required />
              </div>
            </td>  
          </tr>
          <tr>
            <td colspan="2" align="center">
              <button id="submit" class="sbmBtn">Submit</button>
            </td>
          </tr>
        </form>
        </tbody>
      </table>
    </div>
    <script src="../node_modules/argon2-browser/dist/argon2-bundled.min.js"></script>
    <script src="../node_modules/random-string-generator/dist/random.umd.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../assets/mainscript.js"></script>
  </body>
</html>
