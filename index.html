<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/index.css" />
    <link rel="favorate icon" href="assets/images/favicon.png" type="image/x-icon"/>
    <title>Online Voting System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body onload="setname()">
    <section>
      <table>
        <thead>
          <tr>
            <th class="ths" id="admin1">Admin 1</th>
            <th class="ths" id="admin2">Admin 2</th>
            <th class="ths" id="admin3">Admin 3</th>
            <th class="ths" id="admin4">Admin 4</th>
            <th class="ths" id="admin5">Admin 5</th>
            <th class="ths" id="admin6">Admin 6</th>
            <th class="ths" id="admin7">Admin 7</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7" class="btd">
              <div class="form-box">
                <div class="form-value">
                  <form id="form" method="post" autocomplete="off">
                    <h2>Login</h2>
                    <div class="inputbox">
                      <input type="text" id="unm" required />
                      <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                      <input type="password" id="pwd" required />
                      <label for="">Password</label>
                    </div>
                    <p id="err" class="err">Incorrect Username or Password.</p>
                    <button id="submit" class="sbmBtn" type="submit">Log in</button>
                    <div class="progress-bar" id="progress"></div>
                  </form>
                  <button class="skpBtn" id="skp">Skip</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <script src="node_modules/argon2-browser/dist/argon2-bundled.min.js"></script>
    <script src="node_modules/random-string-generator/dist/random.umd.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./assets/script.js"></script>  
    </script>

  </body>
</html>
